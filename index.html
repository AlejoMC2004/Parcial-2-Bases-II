<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href=".//css/index.css">
</head>
<body>
    
    <main>
        <section id="contenedor">
            
            <div id="columna-izquierda">
                <head> <h1> Mars Rover Photos</h1></head>
                <div id="busqueda">
                    <label for="fecha">Earth Date:</label>
                    <input type="date" id="fecha" value="2015-07-02">
                    <button onclick="buscarFotos()">Find</button>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Rover Name</th>
                            <th>Camera</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-fotos">
                    </tbody>
                </table>

                <div id="paginacion">
                    <button onclick="cambiarPagina(-1)">Previous</button>
                    <button onclick="cambiarPagina(1)">Next</button>
                </div>
            </div>

            <div id="columna-derecha">
                <h2>Photo Detail</h2>
                <img id="foto-detalle" src="" alt="Photo from Mars">
                <p id="info-detalle">Id: --- | Martian sol: --- | Earth date: ---</p>
            </div>
        </section>
    </main>

    <script src=".//js/index.js"></script>
</body>
</html>
